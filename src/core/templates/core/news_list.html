{% extends "base.html" %}
{% load pytils_dt %}

{% block content %}
    <h1>Все новости</h1>

	{% for announce in object_list %}
		<div class="post" id="post-{{ announce.id }}">
			<h2>{{ announce.title }}</h2>
				{{ announce.date_created|ru_strftime:"%d %B" }}

		 	<div class="entry">
				  <p>{{ announce.content|safe|linebreaks }}</p>
			 </div>
		</div>
	{% endfor %}
{% endblock %}
