<div id="toppagemenu">
	<ul id="nav">

		{% for article in articles %}
			<li class="page_item page-item-{{ article.id }}">
				<a href="{% if article.redirect %}{{ article.redirect }}{% else %}{% url article article.id %}{% endif %}" title="{{ article.title }}">{{ article.title }}</a>

			{% if article.subarticles %}
				<ul class='children'>
					{% for subarticle in article.subarticles %}
						<li class="page_item page-item-{{ subarticle.id }}"><a href="{% if subarticle.redirect %}{{ subarticle.redirect }}{% else %}{% url article subarticle.id %}{% endif %}" title="{{ subarticle.title }}">{{ subarticle.title }}</a></li>
					{% endfor %}
				</ul>
			{% endif %}
			</li>
		{% endfor %}
	</ul>
</div>
