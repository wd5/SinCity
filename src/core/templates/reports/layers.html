{% extends "reports/base.html" %}

{% block content %}
    <h2>Пласты</h2>
    {% regroup layer_connections by layer as layers %}

    {% for group in layers %}
        <br><br>
        <h3>{{ group.grouper }}</h3>
        <table>

        {% for item in group.list %}
            <tr class="{% cycle 'odd' 'even' %}">
                <td style="border-bottom: 1px solid #666;">{{ item.role }}</td>
                <td style="padding-bottom: 8px; border-bottom: 1px solid #666;">{{ item.comment }}&nbsp;</td>
            </tr>
        {% endfor %}
    </table>
    {% endfor %}


{% endblock %}
